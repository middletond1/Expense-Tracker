<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <h1>Expense Tracker</h1>
    <form id="expenseForm">
        <ul>
            <li>
                <label for="expense">Expense:</label>
                <input type="text" id="expense" name="expense" placeholder="Enter Item" required>
            </li>   
            <li>
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" step=".01" placeholder="Price" required>
            </li>
            <li>
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" required>
            </li>
            <li>
                <label for="store">Store:</label>
                <input type="text" id="store" name="store" placeholder="Where was it bought?">
            </li>
            <button type="submit" id="submitbutton">Add Expense</button>
        </ul>
    </form>
    <table id="expensetable">
        <thead>
            <tr>
                <th>Expense</th>
                <th>Amount</th>
                <th>Date</th>
                <th>Store</th>
                <th>Remove</th>
            </tr>
        </thead>
    </table>
    <script src="script.js"></script>
</body>
</html>
